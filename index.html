<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src='node_modules/angular-resource/angular-resource.min.js'></script>
  <script type="text/javascript" src='node_modules/angular-ui-router/build/angular-ui-router.min.js'></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-app="hsgApp" ng-controller="StudentCreateController">
<div id="first">  </div>

    <div class="form-container">
      <form  name="studentForm" ng-submit="addStudent()">
          <div class="form-group col-xs-6">
            <label for="firstName">First Name</label>
            <div class="input-group col-xs-12" id="firstName">
              <input type="text" ng-model="firstName" class="form-control text-input" id="firstNameInput" placeholder="Jane" required>
            </div>
          </div>
          <div class="form-group col-xs-6">
            <label for="lastName">Last Name</label>
            <div class="input-group col-xs-12">
              <input type="text" class="form-control" ng-model="lastName" id="lastNameInput" placeholder="Doe" required>
            </div>
          </div>
        <div class="form-group col-xs-12">
            <label for="exampleInputEmail2">Email</label>
            <div class="input-group col-xs-12">
              <input type="email" class="form-control" ng-model="email" id="emailInput" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group col-xs-12">
          <label for="exam">Exam</label>
          <div class="input-group col-xs-12">
            <input type="text" class="form-control" id="examInput" placeholder="Systemvetenskap" >
          </div>
        </div>
        <div class="form-group col-xs-12">
          <label for="graduationYear">Year of graduation</label>
          <div class="select-container">
            <select class="form-control" ng-model="yearOfGraduation">
              <option disabled selected value = 'reset'> -Select year of graduation-</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
            </select>
          </div>
        </div>
        <div class="form-group col-xs-12">
          <label for="graduationYear">City of interest</label>
          <div class="select-container">
            <select ng-model ="cityOfInterest" class="form-control">
              <option disabled selected value='reset'>-Select city of interest-</option>
              <option ng-repeat="city in cities">{{city.cityName}}</option>
            </select>
          </div>
        </div>
        <div class="subbtm col-xs-12">
<button type="submit" class="btn btn-primary btn-block"> Submit!</button>
        </div>
      </form>
    </div>
</body>
</html>
